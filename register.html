<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>여행 비서 - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-box {
            padding: 1.5rem;
            margin-top: 2rem;
            height: 600px;
        }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }
      
      .login-container{
        width: 350px;
        height: 500px;
        margin: auto;
      }
      
      .btn-dark{
        background-color: black; color: white;
      }
      .btn-dark:hover {
            background-color: #333; /* 원하는 색으로 설정 */
            border-color: #333; /* 원한다면 버튼의 테두리 색상도 변경 */
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="index.html" class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="./assets/dist/logo.png" style="width: 40px;">
              </a>
              <span class="fs-4">여행 비서</span>
            </div>
  
          </header>
        </div>
      </nav>
        <div class="d-flex flex-column align-items-center justify-content-center">
            <img src="./assets/dist/logo.png" style="width: 100px;">
            <h2 class="ms-3">회원가입</h2>
        </div>
        <main class="login-container">
            <div class="row align-items-center ajustify-content-center">
                <div>
                    <div class="login-box border rounded">
                        <form>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요">
                                    <button id="checkNickname" type="button" class="btn btn-dark input-group-text">중복 확인</button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">아이디 (이메일)</label>
                                <input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" placeholder="비밀번호 (8~20자)">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="password-confirm" placeholder="비밀번호를 재입력하세요">
                            </div>
                

                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input id="agree-all" onclick="toggleAll()" name="agree-all" type="checkbox" class="form-check-input flex-shrink-0">
                                <label for="agree-all">모두 동의합니다.</label>
                            </div>
          
                            <div class="flex items-center">
                                <input id="terms" onchange="checkAgreeAll()" name="terms" type="checkbox" class="form-check-input flex-shrink-0">
                                <label for="terms">이용약관 동의 (필수)</label>
                            </div>
          
                            <div class="flex items-center">
                                <input id="privacy" onchange="checkAgreeAll()" name="privacy" type="checkbox" class="form-check-input flex-shrink-0">
                                <label for="privacy">개인정보 수집 및 이용 동의 (필수)</label>
                            </div>
          
                            <div class="flex items-center">
                                <input id="marketing" onchange="checkAgreeAll()" name="marketing" type="checkbox" class="form-check-input flex-shrink-0">
                                <label for="marketing">마케팅 정보제공 동의 (선택)</label>
                            </div>
                        </div>
                    </form>
                        <div class="d-grid" style="margin-top: 20px;">
                            <button id="signup-btn" type="submit" class="btn btn-dark">가입하기</button>
                        </div>
                    </div>
                </div>
            </div>
          


            
          </form>
      </div>
  </main>

  <script type="module">
    import { signup, checkNickname } from "./js/auth.js"

    const signupBtn = document.querySelector("#signup-btn");
    signupBtn.disabled = true;
    const nicknameInput = document.querySelector("#nickname");

    nicknameInput.addEventListener('input', () => {
      signupBtn.disabled = true;
    });

    document.getElementById("signup-btn").addEventListener("click", async (e) => {
        e.preventDefault();

        const username = document.getElementById("nickname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("password-confirm").value;

        // 비밀번호 확인 체크
        if(!email){
          alert("이메일을 입력해주세요.");
          return;
        }
        if (password !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        // 약관 필수 동의 체크
        if (!document.getElementById("privacy").checked || !document.getElementById("terms").checked) {
            alert("필수 약관에 동의해야 가입할 수 있습니다.");
            return;
        }

        await signup(email, password, username);
    });

    document.querySelector("#checkNickname").addEventListener("click", async (event) => {
      event.preventDefault();
      const nickname = document.querySelector("#nickname").value.trim();
      if(!nickname){
        alert("닉네임을 입력해주세요");
        return;
      }
      
      const canRegister = await checkNickname(nickname);
      
      signupBtn.disabled = !canRegister;
    });
  </script>

  <script>
    function toggleAll() {
        const agreeAll = document.getElementById('agree-all');
        const terms = document.getElementById('terms');
        const privacy = document.getElementById('privacy');
        const marketing = document.getElementById('marketing');
        
        const isChecked = agreeAll.checked;
        terms.checked = isChecked;
        privacy.checked = isChecked;
        marketing.checked = isChecked;
    }

    // 다른 체크박스가 풀리면 '모두 동의합니다' 체크박스도 풀리게
    function checkAgreeAll() {
        const agreeAll = document.getElementById('agree-all');
        const terms = document.getElementById('terms');
        const privacy = document.getElementById('privacy');
        const marketing = document.getElementById('marketing');

        if (!terms.checked || !privacy.checked || !marketing.checked) {
            agreeAll.checked = false;
        } else {
            agreeAll.checked = true;
        }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
