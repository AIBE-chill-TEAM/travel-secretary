<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 비서</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-box {
            padding: 1.5rem;
            margin-top: 2rem;
            height: 350px;
        }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }
      
      .login-container{
        width: 400px;
        height: 500px;
        margin: auto;
      }

      .btn-dark{
        background-color: black; color: white;
      }
      .btn-dark:hover {
            background-color: #333; /* 원하는 색으로 설정 */
            border-color: #333; /* 원한다면 버튼의 테두리 색상도 변경 */
        }
    </style>
</head>
<body>
    <nav>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="index.html" class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="./assets/dist/logo.png" style="width: 40px;">
            </a>
            <span class="fs-4">여행 비서</span>
        </div>
        </header>
    </div>
    </nav>

    <div class="d-flex flex-column align-items-center justify-content-center">
        <img src="assets/dist/logo.png" style="width: 100px;" alt="여행비서 로고">
        <h2 class="ms-3">로그인</h2>
    </div>
    

<div class="login-container">
    <div class="row align-items-center ajustify-content-center">
        <div>
            <div class="login-box border rounded">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="email" class="form-control" id="username" placeholder="이메일">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호 (8~20자)">
                    </div>
                    <div class="d-grid" style="margin-top: 20px;">
                        <button id="loginBtn"  type="submit" class="btn btn-dark">로그인</button>
                    </div>
                </form>
                <div class="d-flex justify-content-between" style="margin-top: 20px;">
                    <a href="" style="color: black;">비밀번호 찾기</a>
                    <a style="justify-self: right;" href="register.html">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module">
    import {login, checkLogin} from "./js/auth.js"

    const loginBtn = document.querySelector("#loginBtn");

    loginBtn.addEventListener("click", async (event) => {
        event.preventDefault();
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;

        await login(username, password);
    });

    const islogined = await checkLogin()
    if (islogined){
        window.location.href = "index.html"
    }
</script>
<!-- Bootstrap 5.3.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
