<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 비서</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resetPassword.css">
    <link rel="stylesheet" href="../font.css">
</head>
<body>
    <nav>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="../index.html" class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true" style="width: 40px;">
            
            <span class="fs-4">여행 비서</span>
        </a>
        </div>
        </header>
    </div>
    </nav>

    <div class="d-flex flex-column align-items-center justify-content-center">
        <img src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true" style="width: 100px;" alt="여행비서 로고">
        <h2>비밀번호 재설정</h2>
    </div>
    

<div class="login-container">
    <div class="row align-items-center justify-content-center">
        <div>
            <div class="login-box border rounded">
                <form>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호 (8~20자)">
                    </div>
                    <div class="mb-3">
                        <label for="password-confirm" class="form-label">비밀번호 확인</label>
                        <input type="password-confirm" class="form-control" id="password-confirm" placeholder="비밀번호를 재입력하세요">
                    </div>
                    <div class="d-grid" style="margin-top: 20px;">
                        <button id="resetBtn"  type="submit" class="btn btn-dark">비밀번호 재설정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="module"  src="resetPassword.js"></script>
<!-- Bootstrap 5.3.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
