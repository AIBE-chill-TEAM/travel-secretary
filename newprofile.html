<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>여행 비서 - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/dist/css/font-awesome.min.css">
    <style>
        .login-box {
            padding: 1.5rem;
            margin-top: 2rem;
            height: 600px;
        }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }
      
      .login-container{
        width: 350px;
        height: 500px;
        margin: auto;
      }
      
      .btn-dark{
        background-color: black; color: white;
      }
      .btn-dark:hover {
            background-color: #333; /* 원하는 색으로 설정 */
            border-color: #333; /* 원한다면 버튼의 테두리 색상도 변경 */
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
          <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="index.html" class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="./assets/dist/logo.png" style="width: 40px;">
              </a>
              <span class="fs-4">여행 비서</span>
            </div>
  
          </header>
        </div>
      </nav>
        <div class="d-flex flex-column align-items-center justify-content-center">
            <img src="./assets/dist/logo.png" style="width: 100px;">
            <h2 class="ms-3">프로필 작성</h2>
        </div>
        <main class="login-container">
            <div class="row align-items-center ajustify-content-center">
                <div>
                    <div class="login-box border rounded">
                        <form>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임</label>
                                <div class="input-group">
                                    <input type="text" readonly class="form-control" id="nickname">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">아이디 (이메일)</label>
                                <input type="text" class="form-control" readonly id="email">
                            </div>
                            
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <label for="gender" class="form-label">성별</label>
                                <div class="btn-group btn-group-sm">
                                    <input type="radio" class="btn-check" name="vbtn-radio" value="1" id="vbtn-radio1" autocomplete="off" checked>
                                    <label class="btn btn-outline" for="vbtn-radio1">남성</label>
                            
                                    <input type="radio" class="btn-check" name="vbtn-radio" value="2" id="vbtn-radio2" autocomplete="off">
                                    <label class="btn btn-outline" for="vbtn-radio2">여성</label>
                                </div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between align-items-center input-group-sm">
                                <label for="age" class="form-label">나이</label>
                                <input style="width: 60px;" type="number" class="form-control text-center" id="age" min="0" step="1" placeholder="나이">
                            </div>
                            
                        
                    </form>

                        <button type="button" class="btn btn-light">다음</button>
                    </div>
                    
                </div>
            </div>
      </div>
  </main>

  <script type="module">
    import { getProfile } from "./js/auth.js"

    async function setDefault() {
        const profile = await getProfile();

        const email = document.querySelector("#email");
        const nickname = document.querySelector("#nickname");

        nickname.placeholder = profile.username;
        email.placeholder =  profile.email;
    }
    
    setDefault();
    

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
