<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
      .day-section {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      .day-section h3 {
        margin: 0;
        padding: 10px;
        background-color: #f0f0f0;
        cursor: pointer;
      }
      .place-input-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .place-input {
        flex: 1;
        padding: 5px;
      }
      .delete-place-btn {
        margin-left: 10px;
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
      .add-place-btn {
        margin-bottom: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .draw-route-btn {
        background-color: #008cba;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-right: 10px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjJeFd04uDAsqYthhLNFEfZd4UzJDb9Tw&libraries=places&callback=initMap"
      async
      defer
    ></script>
    <div class="container mt-5">
      <div id="detail-box" class="card shadow-sm">
        <div id="detail-image-area">
          <div class="image-placeholder rounded"></div>
        </div>
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="detail-title" class="card-title fw-bold">
              <!-- [모집중] 게시글 제목 -->
            </h5>
            <div
              class="button-group"
              style="position: absolute; top: 10px; right: 10px"
            >
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                id="list-btn"
              >
                목록
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                id="edit-btn"
                hidden
              >
                수정
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                id="delete-btn"
                hidden
              >
                삭제
              </button>
            </div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-person-circle me-2" style="font-size: 1.5rem"></i>
            <p class="card-text mb-0" id="detail-author-info">
              <span id="detail-author-username"></span>
              | <span id="detail-author-gender"></span> |
              <span id="detail-author-age"></span>
            </p>
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="bi bi-geo-alt-fill me-2"></i> 여행지:
              <span id="detail-destination"></span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-people-fill me-2"></i> 모집인원:
              <span id="detail-people"></span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-cash-coin me-2"></i> 예산:
              <span id="detail-budget"></span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-calendar-range-fill me-2"></i> 기간:
              <span id="detail-date">2</span>
            </li>
          </ul>

          <div class="mt-4">
            <h6 class="fw-bold mb-2">📝 게시글 내용</h6>
            <p class="card-text" id="detail-content">
              <!-- 게시글 내용이 여기에 들어갑니다. 상세한 여행 계획, 동행 조건, 추가
              정보 등을 자유롭게 작성해주세요. -->
            </p>
          </div>

          <div class="mt-4">
            <h6 class="fw-bold mb-2">📝 여행 경로 안내</h6>

            <!-- 토글 버튼 추가 -->
            <button id="toggleRouteSectionBtn" class="btn btn-secondary mb-3">
              여행 경로 안내 숨기기/보이기
            </button>

            <!-- 여행 경로 안내 섹션 -->
            <div id="routeSection">
              <div id="daysContainer">
                <div class="day-section">
                  <h3 onclick="toggleSection('day1')">Day 1</h3>
                  <div id="day1" class="day-inputs">
                    <div class="place-input-container">
                      <input
                        type="text"
                        class="place-input"
                        placeholder="장소를 입력하세요"
                      />
                      <button
                        class="delete-place-btn"
                        onclick="deletePlaceInput(this)"
                      >
                        삭제
                      </button>
                    </div>
                    <button
                      class="add-place-btn"
                      onclick="addPlaceInput('day1')"
                    >
                      장소 추가
                    </button>
                  </div>
                </div>
              </div>
              <button id="addDayBtn">날짜 추가</button>
              <button class="draw-route-btn" onclick="drawAllRoutes()">
                전체 경로 그리기
              </button>

              <button class="draw-route-btn" onclick="drawDayRoutes()">
                선택 날짜 경로 그리기
              </button>

              <p class="card-text" id="detail-content">
                <!-- 게시글 내용이 여기에 들어갑니다. -->
              </p>
            </div>
            <div id="map"></div>
          </div>

          <div class="styles-tags mt-3" id="detail-styles-tags">
            <!-- <span class="badge bg-secondary me-1 mb-1">#휴양</span>
            <span class="badge bg-secondary me-1 mb-1">#액티비티</span>
            <span class="badge bg-secondary me-1 mb-1">#맛집</span> -->
          </div>
        </div>
        <div class="card-footer text-muted p-3">
          <p class="mb-0 text-end" id="detail-created-at"></p>
        </div>

        <!-- ✅ 댓글 입력 폼 -->
        <div class="container mt-4">
          <h5>💬 댓글</h5>
          <div id="comments-container" class="mb-3">
            <!-- 댓글이 여기에 표시됨 -->
          </div>

          <form id="comment-form">
            <textarea
              id="comment-content"
              class="form-control"
              rows="3"
              placeholder="댓글을 입력하세요"
            ></textarea>
            <button
              id="comment-submit-btn"
              type="button"
              class="btn btn-primary mt-2"
            >
              댓글 작성
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // 지도 초기화 // 반드시 건드리지 말것
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.7749, lng: -122.4194 }, // 기본 위치
          zoom: 13,
        });
        geocoder = new google.maps.Geocoder();
      }
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="googleMapApi.js"></script>
    <script type="module" src="./js/detail.js"></script>
    <script type="module" src="./js/comment.js"></script>
  </body>
</html>
