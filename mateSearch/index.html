<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행비서 - 동행 구하기</title>

      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../font.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0">
            <a
              href="../index.html"
              class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <img
                src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true"
                style="width: 40px"
              />
              <span class="fs-4">여행 비서</span>
            </a>
          </div>

          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a
                href="https://aibe-chill-team.github.io/travel-secretary"
                class="nav-link px-2 link-secondary"
                >메인</a
              >
            </li>
            <li>
              <a
                href="https://aibe-chill-team.github.io/travel-secretary/mateSearch/"
                class="nav-link px-2 link-secondary"
                >동행 구하기</a
              >
            </li>
            <li>
              <a
                href="https://aibe-chill-team.github.io/travel-secretary/aiPlanner/"
                class="nav-link px-2 link-secondary"
                >AI 여행 일정</a
              >
            </li>
          </ul>

          <div class="col-md-3 text-end">
            <div class="flex-shrink-0 dropdown">
              <a
                href="#"
                class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="true"
              >
                <img
                  id="profile"
                  src=""
                  alt="Profile Image"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                <li><a class="dropdown-item" href="#" id="username"></a></li>
                <hr class="dropdown-divider" />
                <li>
                  <a
                    class="dropdown-item"
                    href="https://aibe-chill-team.github.io/travel-secretary/account/myprofile.html"
                    >마이 프로필</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">작성 글(수정 예정)</a>
                </li>
                <hr class="dropdown-divider" />
                <li>
                  <a class="dropdown-item" href="" id="logout">로그아웃</a>
                </li>
              </ul>
            </div>
          </div>
        </header>
      </div>
    </nav>

    <div class="container mt-5 my-5 px-4">
      <h3>여행 동행 찾기</h3>
      <div class="row gx-md-5">
        <div class="col-md-3">
          <div class="filter-area p-3 border bg-light rounded">
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="locationTypeFilter"
                  id="locationTypeAll"
                  value=""
                  checked
                />
                <label class="form-check-label" for="locationTypeAll"
                  >전체</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="locationTypeFilter"
                  id="locationTypeDomestic"
                  value="domestic"
                />
                <label class="form-check-label" for="locationTypeDomestic"
                  >국내</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="locationTypeFilter"
                  id="locationTypeInternational"
                  value="international"
                />
                <label class="form-check-label" for="locationTypeInternational"
                  >국외</label
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="destinationFilter" class="form-label"
                >지역 검색</label
              >
              <input
                type="text"
                class="form-control"
                id="destinationFilter"
                placeholder="여행지 또는 지역 입력"
              />
            </div>

            <!-- 나이...10대/20대/30대....로 바꾸기 -->
            <div class="mb-3">
              <label for="ageFilterMin" class="form-label">나이 (만)</label>
              <div class="row g-2 align-items-center">
                <div class="col-auto">
                  <input
                    type="number"
                    class="form-control"
                    id="ageFilterMin"
                    placeholder="최소"
                  />
                </div>
                <div class="col-auto">-</div>
                <div class="col-auto">
                  <input
                    type="number"
                    class="form-control"
                    id="ageFilterMax"
                    placeholder="최대"
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">성별</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderFilter"
                  id="genderAll"
                  value=""
                  checked
                />
                <label class="form-check-label" for="genderAll">전체</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderFilter"
                  id="genderMale"
                  value="1"
                />
                <label class="form-check-label" for="genderMale">남성</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderFilter"
                  id="genderFemale"
                  value="2"
                />
                <label class="form-check-label" for="genderFemale">여성</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="dateFilter" class="form-label">날짜</label>
              <input type="date" class="form-control" id="dateFilter" />
              <div class="form-text">
                여행 시작 또는 종료 날짜 기준으로 필터링 됩니다.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">여행 스타일</label>
              <div id="styleFilters"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">모집 상태</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="true"
                  id="statusOpenFilter"
                  name="stateFilter"
                  checked
                />
                <label class="form-check-label" for="statusOpenFilter">
                  모집중
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="false"
                  name="stateFilter"
                  id="statusClosedFilter"
                />
                <label class="form-check-label" for="statusClosedFilter">
                  모집 완료
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="applyFiltersBtn">
              필터 적용
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="resetFiltersBtn"
            >
              필터 초기화
            </button>
          </div>
        </div>
        <div class="col-md-9">
          <button type="button" class="btn btn-secondary" id="writeBtn">
            글작성
          </button>
          <button type="button" class="btn btn-secondary" id="testBtn">
            테스트
          </button>
          <div id="box" class="row"></div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script type="module" src="./js/main.js"></script>
      <script type="module" src="./js/recommend_test.js"></script>
    </div>
  </body>
</html>
