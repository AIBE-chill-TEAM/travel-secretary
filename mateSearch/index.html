<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행비서 - 동행 구하기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .image-area .image-placeholder {
        height: 150px; /* placeholder 높이 CSS로 설정 (JS 코드에서 삭제 가능) */
      }

      .image-area {
        padding: 1rem; /* 이미지 영역 padding 조정 (예시) */
      }

      .info-area {
        padding: 1.5rem; /* 정보 영역 padding 조정 (예시) */
      }

      .card-footer {
        padding: 1.25rem 1.5rem; /* card-footer padding 조정 (예시) */
      }
      .card-title-link {
        color: inherit; /* 링크 색상을 부모 요소(card-footer)의 색상으로 상속 */
        display: block; /* 링크를 block 요소로 만들어 카드 footer 전체 영역 클릭 가능하도록 함 (선택 사항) */
      }

      .card-title-link:hover {
        color: #0056b3; /* hover 시 링크 색상 변경 (예시) */
        /* text-decoration: underline; hover 시 밑줄 표시 (선택 사항) */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3>여행 동행 찾기</h3>
      <div class="row">
        <div class="col-md-3">
          <div class="filter-area p-3 border bg-light rounded">
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="locationTypeFilter"
                  id="locationTypeAll"
                  value=""
                  checked
                />
                <label class="form-check-label" for="locationTypeAll"
                  >전체</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="locationTypeFilter"
                  id="locationTypeDomestic"
                  value="domestic"
                />
                <label class="form-check-label" for="locationTypeDomestic"
                  >국내</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="locationTypeFilter"
                  id="locationTypeInternational"
                  value="international"
                />
                <label class="form-check-label" for="locationTypeInternational"
                  >국외</label
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="destinationFilter" class="form-label"
                >지역 검색</label
              >
              <input
                type="text"
                class="form-control"
                id="destinationFilter"
                placeholder="여행지 또는 지역 입력"
              />
            </div>

            <div class="mb-3">
              <label for="ageFilterMin" class="form-label">나이 (만)</label>
              <div class="row g-2 align-items-center">
                <div class="col-auto">
                  <input
                    type="number"
                    class="form-control"
                    id="ageFilterMin"
                    placeholder="최소"
                  />
                </div>
                <div class="col-auto">-</div>
                <div class="col-auto">
                  <input
                    type="number"
                    class="form-control"
                    id="ageFilterMax"
                    placeholder="최대"
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">성별</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderFilter"
                  id="genderAll"
                  value=""
                  checked
                />
                <label class="form-check-label" for="genderAll">전체</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderFilter"
                  id="genderMale"
                  value="1"
                />
                <label class="form-check-label" for="genderMale">남성</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="genderFilter"
                  id="genderFemale"
                  value="2"
                />
                <label class="form-check-label" for="genderFemale">여성</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="dateFilter" class="form-label">날짜</label>
              <input type="date" class="form-control" id="dateFilter" />
              <div class="form-text">
                여행 시작 또는 종료 날짜 기준으로 필터링 됩니다.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">여행 스타일</label>
              <div id="styleFilters">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="휴양"
                    id="style휴양"
                  />
                  <label class="form-check-label" for="style휴양">휴양</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="액티비티"
                    id="style액티비티"
                  />
                  <label class="form-check-label" for="style액티비티"
                    >액티비티</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="미식"
                    id="style미식"
                  />
                  <label class="form-check-label" for="style미식">미식</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="문화탐방"
                    id="style문화탐방"
                  />
                  <label class="form-check-label" for="style미식"
                    >문화탐방</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="호텔"
                    id="style호텔"
                  />
                  <label class="form-check-label" for="style호텔">호텔</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="기타"
                    id="style기타"
                  />
                  <label class="form-check-label" for="style기타">기타</label>
                </div>
                <!-- 에어비앤비/게스트하우스/택시/대중교통/렌터카 -->
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">모집 상태</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="statusOpenFilter"
                  checked
                />
                <label class="form-check-label" for="statusOpenFilter">
                  모집중
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="statusClosedFilter"
                />
                <label class="form-check-label" for="statusClosedFilter">
                  모집 완료
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="applyFiltersBtn">
              필터 적용
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="resetFiltersBtn"
            >
              필터 초기화
            </button>
          </div>
        </div>
        <div class="col-md-9"><div id="box" class="row"></div></div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>

      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script type="module" src="main.js"></script>
    </div>
  </body>
</html>
