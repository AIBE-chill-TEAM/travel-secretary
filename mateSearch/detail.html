<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../font.css">
    <link rel="stylesheet" href="./css/comment.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="../index.html" class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <img src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true" style="width: 40px;">
            </a>

            <span class="fs-4">여행 비서</span>
          </div>
          
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="https://aibe-chill-team.github.io/travel-secretary" class="nav-link px-2 link-secondary">메인</a></li>
            <li><a href="https://aibe-chill-team.github.io/travel-secretary/mateSearch/" class="nav-link px-2 link-secondary">동행 구하기</a></li>
            <li><a href="https://aibe-chill-team.github.io/travel-secretary/aiPlanner/" class="nav-link px-2 link-secondary">AI 여행 일정</a></li>
          </ul>

          <div class="col-md-3 text-end">
            <div class="flex-shrink-0 dropdown">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">
                  <img id="profile" src="" alt="Profile Image" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                  <li><a class="dropdown-item" href="#" id="username"></a></li>
                  <hr class="dropdown-divider">
                  <li><a class="dropdown-item" href="https://aibe-chill-team.github.io/travel-secretary/account/myprofile.html">마이 프로필</a></li> 
                  <li><a class="dropdown-item" href="#">작성 글(수정 예정)</a></li>
                  <hr class="dropdown-divider">
                  <li><a class="dropdown-item" href="" id="logout">로그아웃</a></li>
              </ul>
          </div>
        </div>
        </header>
      </div>
      
    </nav>
    <div class="container mt-5">
      <div id="detail-box" class="card shadow-sm">
        <div id="detail-image-area">
          <div class="image-placeholder rounded"></div>
        </div>
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="detail-title" class="card-title fw-bold">
              <!-- [모집중] 게시글 제목 -->
            </h5>
            <div
              class="button-group"
              style="position: absolute; top: 10px; right: 10px"
            >
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                id="list-btn"
              >
                목록
              </button>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                id="edit-btn"
                hidden
              >
                수정
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                id="delete-btn"
                hidden
              >
                삭제
              </button>
            </div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <div id="detail-author-image-area"></div>
            <!-- <i class="bi bi-person-circle me-2" style="font-size: 1.5rem"></i> -->
            <p class="card-text mb-0" id="detail-author-info">
              <span id="detail-author-username"></span>
              | <span id="detail-author-gender"></span> |
              <span id="detail-author-age"></span>
            </p>
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="bi bi-geo-alt-fill me-2"></i> 여행지:
              <span id="detail-destination"></span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-people-fill me-2"></i> 모집인원:
              <span id="detail-people"></span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-cash-coin me-2"></i> 예산:
              <span id="detail-budget"></span>
            </li>
            <li class="list-group-item">
              <i class="bi bi-calendar-range-fill me-2"></i> 기간:
              <span id="detail-date">2</span>
            </li>
          </ul>

          <div class="mt-4">
            <h6 class="fw-bold mb-2">📝 게시글 내용</h6>
            <p class="card-text" id="detail-content">
              <!-- 게시글 내용이 여기에 들어갑니다. 상세한 여행 계획, 동행 조건, 추가
              정보 등을 자유롭게 작성해주세요. -->
            </p>
          </div>

          <div class="styles-tags mt-3" id="detail-styles-tags">
            <!-- <span class="badge bg-secondary me-1 mb-1">#휴양</span>
            <span class="badge bg-secondary me-1 mb-1">#액티비티</span>
            <span class="badge bg-secondary me-1 mb-1">#맛집</span> -->
          </div>
        </div>
        <div class="card-footer text-muted p-3">
          <p class="mb-0 text-end" id="detail-created-at"></p>
        </div>

        <!-- 댓글 입력 폼 -->
        <div class="container mt-4">
          <h5>💬 댓글</h5>
          <div id="comments-container" class="mb-3">
            <!-- 댓글이 여기에 표시됨 -->
          </div>

          <form id="comment-form">
            <textarea
              id="comment-content"
              class="form-control"
              rows="3"
              placeholder="댓글을 입력하세요"
            ></textarea>
            <div class="comment-submit-container">
              <button
                id="comment-submit-btn"
                type="button"
                class="btn btn-primary"
              >
                댓글 작성
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/detail.js"></script>
    <script type="module" src="./js/comment.js"></script>
  </body>
</html>
